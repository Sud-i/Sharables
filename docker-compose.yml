services:
  vault:
    image: hashicorp/vault:1.18
    container_name: vault-server
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: 'https://0.0.0.0:8200'
      VAULT_API_ADDR: 'https://0.0.0.0:8200'
    volumes:
      - ./config/vault.hcl:/vault/config/vault.hcl:ro
      - ./data:/vault/data:rw
      - ./logs:/vault/logs:rw
      # Mount certificate files (.cer and .key)
      - ./certs/vault-server.cer:/vault/certs/vault-server.cer:ro
      - ./certs/vault-server.key:/vault/certs/vault-server.key:ro
    cap_add:
      - IPC_LOCK
    command: ["vault", "server", "-config=/vault/config/vault.hcl"]
    healthcheck:
      test: ["CMD", "vault", "status", "-tls-skip-verify"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - oneinspira-uat

networks:
  oneinspira-uat:
    external: true